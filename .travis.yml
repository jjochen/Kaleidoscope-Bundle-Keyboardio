dist: trusty
sudo: false
os:
- linux
install:
- mkdir -p hardware/
- ln -s `pwd` hardware/keyboardio
script:
- make travis-test-all BOARD_HARDWARE_PATH=$(pwd)/hardware
branches:
  except:
  - gh-pages
env:
  global:
  - GH_REPO_NAME: Arduino-Boards
  - DOXYFILE: "$TRAVIS_BUILD_DIR/build-tools/automation/etc/doxygen/doxygen.conf"
  - GH_REPO_REF: github.com/keyboardio/Kaleidoscope-Bundle-Keyboardio.git
  - secure: 
notifications:
  email:
    on_success: change
    on_failure: change
cache: 
  ccache: true
  directories:
    - .ccache
addons:
  apt:
    packages:
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz
after_success:
- cd $TRAVIS_BUILD_DIR
- sh ./build-tools/automation/doxygen-deploy.sh
